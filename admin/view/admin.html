<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PV's Phone | Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Vy gan vao -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">WELCOME TO PV's PHONE</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active mx-5">
              <a class="nav-link" href="../../index.html">STORE</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Admin Theme -->
    <section class="carousel">
      <div class="container">
        <div class="carousel__content">
          <div class="card">
            <!-- Header -->
            <div class="card__header">
              <h1 class="text-center text-primary font-weight-bold">
                Products Management
              </h1>
            </div>

            <!-- Body -->
            <div class="card__body">
              <div class="row">
                <div class="col-md-8">
                  <!-- Button Add Product -->
                  <button
                    id="btnAddProduct"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <i class="fa-solid fa-circle-plus"></i> Add Product
                  </button>
                  <!-- End Button Add Product -->
                </div>

                <div class="col-md-4 text-right">
                  <!-- Input Search -->
                  <div class="input-group mb-3">
                    <input
                      id="txtSearch"
                      type="text"
                      class="form-control"
                      placeholder="Nhập từ khóa"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                  <!-- End Input Search -->
                </div>
              </div>

              <!-- Table Products -->
              <div id="tableProduct" class="tableProduct">
                <table
                  id="tblProducts"
                  class="table table-bordered table-hover dataTable dtr-inline"
                >
                  <thead>
                    <tr>
                      <th>&num;</th>
                      <th>Name</th>
                      <th
                        id="sort"
                        class="sorting sorting_desc"
                        tabindex="0"
                        aria-controls="tblProducts"
                        rowspan="1"
                        colspan="1"
                        aria-label="Rendering engine: activate to sort column ascending"
                        aria-sort="descending"
                      >
                        Price
                      </th>
                      <th>Photo</th>
                      <th>Description</th>
                      <th><i class="fa-solid fa-gear"></i>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tblListProducts"></tbody>
                </table>
              </div>
              <!-- End Table Products -->
            </div>

            <!-- Footer -->
            <div class="card__footer"></div>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <form class="form">
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-mobile-screen"></i
                      ></span>
                      <input
                        id="nameProduct"
                        class="form-control"
                        placeholder="Phone Name"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbName"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-dollar-sign"></i
                      ></span>
                      <input
                        id="Price"
                        class="form-control"
                        placeholder="Price"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbPrice"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-mobile-screen"></i
                      ></span>
                      <input
                        id="Screen"
                        class="form-control"
                        placeholder="Screen"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbScreen"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-camera"></i
                      ></span>
                      <input
                        id="backCamera"
                        class="form-control"
                        placeholder="Back Camera"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbBackCamera"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-camera"></i
                      ></span>
                      <input
                        id="frontCamera"
                        class="form-control"
                        placeholder="Front Camera"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbFrontCamera"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-link"></i
                      ></span>
                      <input
                        id="imgLink"
                        class="form-control"
                        placeholder="Image Link"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbImgLink"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-comment"></i
                      ></span>
                      <input
                        id="description"
                        class="form-control"
                        placeholder="Description"
                      />
                    </div>

                    <span class="sp-thongbao" id="tbDescription"></span>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-list"></i
                        ></span>
                      </div>
                      <select class="form-control" id="chooseBrand">
                        <option value="">Select Brand</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                      </select>
                    </div>

                    <span class="sp-thongbao" id="tbBrand"></span>
                  </div>
                </form>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../models/Products.js"></script>
    <script src="../services/productAPI.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
